<!DOCTYPE html>
<html>
<head>
	<title>NICK TABLER</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="background.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script
			src="https://code.jquery.com/jquery-3.1.1.min.js"
			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.js"></script>
</head>
<body>

<div id="menu">
	<div><p>about me.</p></div>
	<div><p>education.</p></div>
	<div><p>experience.</p></div>
	<div><p>contact.</p></div>
</div>

<div id="content-container" class="ui container">
	<transition name="slide-fade">
		<div v-if="show" id="content">
			<div id="content-header">
				<h1 class="inverted">{{ header }}</h1>
				<div class="ui divider"></div>
			</div>
			<div id="content-body">
				<p v-for="(item, index) in body">
					{{ item.text }}
				</p>
			</div>
			<div id="next-page">
				<i @click="show = !show" class="huge link chevron down icon"></i>
			</div>
		</div>
	</transition>
</div>

<script src="index.js"></script>
<script type="text/javascript">
</script>

</body>
</html>
